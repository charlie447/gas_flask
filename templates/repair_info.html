    <div class="main-panel">
		<nav class="navbar navbar-default">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                   
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">快捷填写</h4>
                            </div>
                            <div class="content">
                                <form action="success" method="POST">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>账户</label>
                                                <input type="text" disabled class="form-control border-input" value="{{username}}" name="account" required>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>手机</label>
                                                <input type="text" class="form-control border-input" placeholder="Mobile" name="mobile" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">日期</label>
                                                <input type="date" class="form-control border-input" placeholder="Date" name="date" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>类型</label>
                                                <!-- <input type="" class="form-control" placeholder="Company" value="Mike"> -->
                                                <div>
                                                <select name="type">
                                                    <option value="1">1:安全检查</option>
                                                    <option value="2">2:火小</option>
                                                    <option value="3">3:漏气</option>
                                                    <option value="4">4:无气</option>
                                                </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <!-- <div class="form-group">
                                                <label>报修单号</label>
                                                <input type="text" class="form-control border-input" placeholder="自动生成">
                                            </div> -->
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>地区</label>
                                                <input type="text" class="form-control border-input" placeholder="Area" name="area" required> 
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>城市</label>
                                                <input type="text" class="form-control border-input" placeholder="City" name="city">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>国家</label>
                                                <input type="text" class="form-control border-input" placeholder="Country" name="country">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>详细地址</label>
                                                <input type="text" class="form-control border-input" placeholder="Home Address" name="address_detail" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>备注</label>
                                                <textarea rows="5" class="form-control border-input" placeholder="亲爱的顾客，您可以在这留下您的特殊要求。" ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-info btn-fill pull-right">提交信息</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
